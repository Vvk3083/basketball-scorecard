<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <div class="home">
            <h3>HOME</h3>
            <div id="home-score">
            </div>
            <div class="home-controls">
                <button onclick="plusoneH()">+1</button>
                <button onclick="plustwoH()">+2</button>
                <button onclick="plusthreeH()">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div id="away-score">
            </div>
            <div class="away-controls">
                <button onclick="plusoneA()">+1</button>
                <button onclick="plustwoA()">+2</button>
                <button onclick="plusthreeA()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
